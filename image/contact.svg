<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="contactGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#db45f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circles -->
  <circle cx="200" cy="200" r="180" fill="url(#contactGrad)" opacity="0.15"/>
  <circle cx="200" cy="200" r="140" fill="url(#contactGrad)" opacity="0.1"/>
  
  <!-- Envelope/Message illustration -->
  <rect x="70" y="140" width="260" height="180" rx="15" fill="url(#contactGrad)" opacity="0.9"/>
  <rect x="80" y="150" width="240" height="160" rx="10" fill="#1a1a2e"/>
  
  <!-- Message lines -->
  <line x1="110" y1="190" x2="290" y2="190" stroke="url(#contactGrad2)" stroke-width="6" stroke-linecap="round"/>
  <line x1="110" y1="220" x2="250" y2="220" stroke="#a855f7" stroke-width="6" stroke-linecap="round"/>
  <line x1="110" y1="250" x2="270" y2="250" stroke="#a855f7" stroke-width="6" stroke-linecap="round"/>
  <line x1="110" y1="280" x2="230" y2="280" stroke="#a855f7" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Phone icon -->
  <circle cx="200" cy="70" r="35" fill="url(#contactGrad2)"/>
  <path d="M 190 60 Q 185 55, 185 50 L 185 45 Q 185 40, 190 40 L 210 40 Q 215 40, 215 45 L 215 50 Q 215 55, 210 60 Z" fill="#1a1a2e"/>
  <rect x="192" y="75" width="16" height="10" rx="2" fill="#1a1a2e"/>
  <circle cx="200" cy="68" r="2" fill="#1a1a2e"/>
  
  <!-- Email icon -->
  <circle cx="320" cy="100" r="25" fill="#db45f6" opacity="0.8"/>
  <path d="M 310 95 L 320 102 L 330 95" stroke="#1a1a2e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <rect x="308" y="95" width="24" height="15" rx="2" stroke="#1a1a2e" stroke-width="2" fill="none"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="100" r="15" fill="#a855f7" opacity="0.3"/>
  <circle cx="340" cy="300" r="20" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="70" cy="320" r="12" fill="#db45f6" opacity="0.3"/>
</svg>
