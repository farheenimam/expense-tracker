<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aboutGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#db45f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circles -->
  <circle cx="200" cy="200" r="180" fill="url(#aboutGrad)" opacity="0.15"/>
  <circle cx="200" cy="200" r="140" fill="url(#aboutGrad)" opacity="0.1"/>
  
  <!-- Main chart/analytics illustration -->
  <rect x="80" y="120" width="240" height="200" rx="15" fill="url(#aboutGrad)" opacity="0.9"/>
  <rect x="90" y="130" width="220" height="180" rx="10" fill="#1a1a2e"/>
  
  <!-- Bar chart -->
  <rect x="110" y="220" width="30" height="60" rx="5" fill="url(#aboutGrad2)"/>
  <rect x="155" y="190" width="30" height="90" rx="5" fill="url(#aboutGrad2)"/>
  <rect x="200" y="210" width="30" height="70" rx="5" fill="url(#aboutGrad2)"/>
  <rect x="245" y="170" width="30" height="110" rx="5" fill="url(#aboutGrad2)"/>
  
  <!-- Trend line -->
  <path d="M 110 250 Q 155 220, 200 230 T 275 180" stroke="#db45f6" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Dots on trend line -->
  <circle cx="110" cy="250" r="6" fill="#db45f6"/>
  <circle cx="155" cy="220" r="6" fill="#db45f6"/>
  <circle cx="200" cy="230" r="6" fill="#db45f6"/>
  <circle cx="275" cy="180" r="6" fill="#db45f6"/>
  
  <!-- Dollar sign icon -->
  <circle cx="200" cy="70" r="35" fill="url(#aboutGrad2)"/>
  <text x="200" y="85" font-size="40" font-weight="bold" fill="#1a1a2e" text-anchor="middle">$</text>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="100" r="15" fill="#db45f6" opacity="0.3"/>
  <circle cx="80" cy="320" r="20" fill="#a855f7" opacity="0.3"/>
  <circle cx="340" cy="300" r="12" fill="#8b5cf6" opacity="0.3"/>
</svg>
